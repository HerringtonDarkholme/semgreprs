name: Release

permissions:
  contents: write

on:
  push:
    tags:
      - "[0-9]+.*"
  # enable workflow_dispatch when debugging
  # workflow_dispatch: null

jobs:
  push_crates_io:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: katyo/publish-crates@v1
        with:
          registry-token: ${{ secrets.CARGO_REGISTRY_TOKEN }}
          publish-delay: 5000

  create-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: taiki-e/create-gh-release-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  upload-assets:
    strategy:
      matrix:
        include:
          - target: x86_64-pc-windows-msvc
            os: windows-latest
          - target: aarch64-apple-darwin
            os: macos-latest
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: x86_64-apple-darwin
            os: macos-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: taiki-e/upload-rust-binary-action@v1
        with:
          bin: sg
          tar: none
          # (optional) On which platform to distribute the `.zip` file.
          # [default value: windows]
          # [possible values: all, unix, windows, none]
          zip: all
          target: ${{ matrix.target }}
        env:
          # (required)
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  release-npm:
    runs-on: ubuntu-latest
    name: Release npm cli
    needs:
      - upload-assets
    steps:
      - uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
      - name: Download artifacts
        uses: robinraju/release-downloader@v1.7
        with:
          latest: true
          fileName: "*.zip"
          out-file-path: artifacts
      - name: Unzip packages
        run: |
          files=(aarch64-apple-darwin x86_64-apple-darwin x86_64-unknown-linux-gnu)
          target_dir=(darwin-arm64 darwin-x64 linux-x64-gnu)
          length=${#files[@]}
          for (( i=0; i<${length}; i++ ));
          do
            unzip "artifacts/sg-${files[$i]}.zip" -d "npm/platforms/${target_dir[$i]}/"
          done
          # windows
          files=(x86_64-pc-windows-msvc)
          target_dir=(win32-x64-msvc)
          length=${#files[@]}
          for (( i=0; i<${length}; i++ ));
          do
            unzip "artifacts/sg-${files[$i]}.zip" -d "npm/platforms/${target_dir[$i]}/"
          done
      - run: echo //registry.npmjs.org/:_authToken=${NPM_TOKEN} > ~/.npmrc
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      - name: Publish to npm
        run: |
          cd npm
          for pkg in platforms/*; do
            echo "Publishing $pkg..."
            cd $pkg;
            npm publish;
            cd ../..;
          done
          echo "Publishing @ast-grep/cli...";
          npm publish
  changelog:
    runs-on: ubuntu-20.04
    steps:
      - name: "✏️ Generate release changelog"
        uses: heinrichreimer/action-github-changelog-generator@v2.3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
